<!DOCTYPE html>
<html>
<head>
    <title>IronBolt Games</title>
    <style>
      #game-container:fullscreen {
          width: 100vw;
          height: 100vh;
      }
      #game-container:-webkit-full-screen {
          width: 100vw;
          height: 100vh;
      }
    </style>
</head>
<body>
    <h1>Welcome to IronBolt Games</h1>
    <p>testing</p>

    <h2>2D Test Game</h2>

    <div id="game-container" style="width: 800px; height: 600px; border: 2px solid black;">
        <!-- This is where the Godot game will appear -->
        <canvas id="game-canvas" style="width:100%; height:100%;"></canvas>
    </div>

    <button onclick="toggleFullscreen()">Fullscreen</button>

    <script src="D2/index.js"></script>
    <script>
        const engine = new Engine();

        engine.startGame({
            canvas: document.getElementById("game-canvas"),
            mainPack: "D2/index.pck",
            executable: "D2/index",
            basePath: "D2/",
            locale: "en",
            canvasResizePolicy: 1 // Fit canvas to container
        });

        function toggleFullscreen() {
            const container = document.getElementById("game-container");

            if (!document.fullscreenElement) {
                container.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
